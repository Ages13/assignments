<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="htmlcalc.css">
        <title>HTML Calc</title>
    </head>

    <span class="span">
        <h1 class="h1">One place for all your calcing needs</h1>
    </span>

    <body class="body">

        <form name="my-form">
            <div class="Add" id="Add">
                <h1>Add</h1>
                <input id="num1" type="text" name="firstNum"/>
                <input id="'num2" type="text" name="secondNum"/>
                <button>Add Them</button>
            </div>

            <div class="Subtract">
                <h1>Subtract</h1>
                <input type="text" name="thirdNum"/>
                <input type="text" name="forthNum"/>

            </div>

            <div class="Multiply">
                <h1>Multiply</h1>
                <input type="text" name="fithNum"/>

                <button>Submit</button>


            </div>
        </form>
    
        <script src="calc.js"></script>
    </body>
</html>
